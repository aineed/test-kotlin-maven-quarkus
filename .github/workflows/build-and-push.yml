name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push Docker image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_REPOSITORY: test-kotlin-maven-quarkus
          IMAGE_NAME: test-kotlin-maven-quarkus
          VERSION: ${{ github.sha }}
          LATEST_TAG: latest
        run: |
          mvn clean package -DskipTests=true
          docker build -t $DOCKER_USERNAME/$DOCKER_REPOSITORY:$VERSION .
          docker tag $DOCKER_USERNAME/$DOCKER_REPOSITORY:$VERSION $DOCKER_USERNAME/$DOCKER_REPOSITORY:$LATEST_TAG
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker push $DOCKER_USERNAME/$DOCKER_REPOSITORY:$VERSION
          docker push $DOCKER_USERNAME/$DOCKER_REPOSITORY:$LATEST_TAG

      - name: Logout from Docker Hub
        run: docker logout